<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #3232fd88;
        }
    </style>
</head>
<body>
    <p>Eu moro no <address>Brasil</address></p>
    <p><ins>Teste de tag ins para chamar atenção sblinhando um texto</ins></p>
    <p>X<sup>2</sup> ok</p>
    <p>H<sub>2</sub>O ok</p>
    <bdo dir="rtl">O rato roeu a roupa do rei de Roma</bdo>
</body>
</html>
